<!-- 登录框 -->
<div id="id01" class="modal">
    <form class="modal-content animate" method="post" action="/login">
        <div class="imgcontainer">
            <!-- 点击×号，隐藏模态框-->
            <!-- <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span> -->
            <img src="./images/1.png" alt="Avatar" class="avatar">
        </div>
        <div class="container">
<!--             <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required> -->

 <!--            <label><b>口令</b></label> -->
            <input type="password" placeholder="口令" name="say" required>
            <button type="submit" id="loginBtn">登陆</button>
            <!-- <input type="checkbox" checked="checked"> 记住我 -->
        </div>
    </form>
	    {% if error %}
			<h1 style="color:red">{{ error }}!</h1>
		{% endif %}
</div>
<script>
    // 获取模型
    var modal = document.getElementById('id01');
    // 鼠标点击模型外区域关闭登录框
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
