    <script type="text/javascript">
        var thumbsSwiper = new Swiper('#thumbs', {
            spaceBetween: 10,
            slidesPerView: 5,
            watchSlidesVisibility: true, //防止不可点击
        })
        var gallerySwiper = new Swiper('#gallery', {
            effect: 'coverflow',
            spaceBetween: 10, //缩略图间距
            slidesPerView: 3,
            centeredSlides: true,
            initialSlide: 2,
            loop: true,
            autoplay: true,
            thumbs: {
                swiper: thumbsSwiper,
            }
        })
    </script>
